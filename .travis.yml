language: node_js
node_js:
  - "stable"
os: linux
before deploy:
  - nvm install node
  - cd ./app1/Client
  - npm install
  - npm run build
  - cd ..
  - npm install
  - mv ./Client/app1/build .
deploy:
  provider: heroku
  app: "dashboard-for-stuff"
  api_key:
    secure: ""
  skip_cleanup: true
on:
  branch: master
  
