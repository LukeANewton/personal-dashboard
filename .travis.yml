language: node_js
node_js:
  - "stable"
os: linux
script:
  - nvm install node
  - cd ./client/app
  - npm install
  - npm run build
  - cd ../..
  - npm install
  - npm install cors
  - rsync -a ./client/app/build .
  - rm -rf ./client/app/build/*
deploy:
  provider: heroku
  app: "dashboard-for-stuff"
  api_key:
    secure: ""
  skip_cleanup: true
on:
  branch: master
  
